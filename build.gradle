

plugins {
  id "org.frege-lang" version "0.8"
}

subprojects {
    apply plugin: 'org.frege-lang'

    repositories {
        mavenLocal()
        jcenter()
    }

    sourceCompatibility = 1.7
    targetCompatibility = javaTarget

    dependencies {
        compile fregeVersion
    }

    compileFrege {
        target = javaTarget
    }
    compileTestFrege {
        target = javaTarget
    }
}